<!DOCTYPE html>
<html>
<head>
  <title>Graphic Area</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" type="text/css" href="Graphic.css">
</head>
<body>
  <!--Header-->
  <header>
    <h1>Graphic Area</h1>
  </header>

  <!--Timeline Section-->
  <section>
    <h2>Queries</h2>
    <!--Tweet-->
    <article>
      <header>
        <img src="https://picsum.photos/50/50" alt="Profile Image">
        <h3>Username</h3>
        <p>@username</p>
      </header>
      <p>Question</p>
    </article>
    <!--End Tweet-->
  </section>

  <!--Create Tweet Section-->
  <section>
    <h2>Ask a Query</h2>
    <form>
      <textarea></textarea>
      <button>Ask</button>
    </form>
  </section>
</body>
</html>
